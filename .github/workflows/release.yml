name: Build & Release Go Project

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: Build binary
        run: |
          mkdir -p bin
          go build -o bin .

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin
